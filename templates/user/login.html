{% extends 'base.html' %}
{% block title %}
  ログイン | {{ APP_TITLE }}
{% endblock %}
{% block content %}
  <div class="container d-flex justify-content-center align-items-center vh-50">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
      <h3 class="text-center mb-4">ToDoリスト ログイン</h3>
      <form method="POST" action="">
        {% csrf_token %}
        {% for key, errors in form.errors.items %}
        {% for error in errors %}
            {{ error }}
        {% endfor %}
    {% endfor %}
        <div class="mb-3">
          <label for="username" class="form-label">メールアドレス</label>
          <input class="form-control" type="text" placeholder="メールアドレスを入力してください" name="{{ form.username.html_name }}" autofocus="" autocapitalize="none" autocomplete="{{ form.username.html_name }}" maxlength="150" required="" id="{{ form.username.id_for_label }}" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">パスワード</label>
          <input class="form-control" type="password" placeholder="パスワードを入力入力してください" name="{{ form.password.html_name }}" autocomplete="current-password" required="" id="{{ form.password.id_for_label }}" />
        </div>
        <div class="mb-3 form-check">
          <label class="form-check-label" class="form-label">一定時間自動的にログイン</label>
          <input class="form-check-input" type="checkbox" name="{{ form.rememberMe.html_name }}" id="{{ form.rememberMe.id_for_label }}">
        </div>
        <button type="submit" class="btn btn-primary w-100">ログイン</button>
        <div class="text-center mt-3">
          <a href="{% url 'user:register' %}" class="text-decoration-none">新規会員登録はこちら</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
